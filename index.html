<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <title>Lifebank App - Nigeria</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div>
                <img src="img/logo.png" height="50px" alt="Lifebank Logo" class="logo">
            </div>
            <div class="social">
                <a class="social-item mail" href=""><img src="img/Mail.png" height="25px" alt=""><span
                        class="tooltiptext-1">Send us a message</span></a>
                <a class="social-item phone" href="tel:+2348178743481"><img src="img/phone.png" height="25px"
                        alt=""><span class="tooltiptext-2">Click to call +2348178743481</span></a>
            </div>
        </nav>
        <section class="content-wrapper">
            <div class="content">
                <h1 class="heading">Anybody <span class="connect">Can</span> Save Lives.</h1>
                <p class="message">You have the most precious resource of all;
                    the ability to save lives by donating blood! Help share this invaluable gift with someone in need.
                </p>
                <div class="btn-container">
                    <a href="https://Lifebankapp.ng/app/#/reg" class="join-btn btn">Join the Cause</a>
                    <a href="https://Lifebankapp.ng/app" class="log-btn btn">Welcome Back</a>
                </div>
            </div>
        </section>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
</body>

</html>
